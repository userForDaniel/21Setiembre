<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>

<body>
    <br>
    <br>
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
    </div>
    <div class="description">
        <span>❤️Mi Andreita Hermosa Bella🥰😘 este dia yoo...</span>
    </div>
    <img src="https://i.pinimg.com/originals/6a/a9/1b/6aa91ba176b0d682b136153ebcb5e352.gif" alt="Descripción del GIF">
    <div class="description"></div>
        <span>Soy tu burrito 😄😂</span>
    </div>
    <br>
    <button class="botones" onclick="abrirModal()">
        <a style="color: #fff;">😇PRECIONAME AQUI!!😇</a>
    </button>

    <div class="modal" id="miModal">
        <div class="modal-content">
            <h2>¡Hola! 🥰</h2>
            <p>Por favor, ingresa el código:</p>
            <input type="text" id="codigo" placeholder="Código aquí">
            <br><br>
            <button onclick="verificarCodigo()">Enviar</button>
            <div id="mensaje" class="carita"></div>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('miModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('miModal').style.display = 'none';
        }

        function verificarCodigo() {
            const codigo = document.getElementById('codigo').value;
            const mensaje = document.getElementById('mensaje');

            // Verifica si el código es correcto (personaliza la condición)
            if (codigo === "burrito") {
                setTimeout(() => {
                    window.location.href = "flower.html";
                }, 2000);
            } else {
                mensaje.innerHTML = "😢 Código incorrecto. Inténtalo de nuevo.";
                // Puedes agregar un tiempo de espera para limpiar el mensaje si lo deseas
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('miModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }
    </script>

</body>

</html>
